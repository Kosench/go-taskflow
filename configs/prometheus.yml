global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API server metrics (future)
  - job_name: 'task-queue-api'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: '/metrics'

  # Worker metrics (future)
  - job_name: 'task-queue-worker'
    static_configs:
      - targets: ['host.docker.internal:8082']
    metrics_path: '/metrics'

  # Kafka exporter (optional, can add later)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka-exporter:9308']